@PART[hydrogen-radial-125-*|hydrogen-radial-25-*|kiwi-hydrogen-radial-1875-*]:AFTER[CryoTanks] {
	@TechRequired = advancedFlexibleFuelSolutions
}


@PART[hydrogen-125-*|hydrogen-radial-125-1]:NEEDS[CryoTanks]:FOR[zzzKiwiAerospace]
{
	@description = #$description$ \n\n<color=#ff0000>This part has upgrades!</color> 
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		@SUBTYPE[*_Composite],*
	    {
			%upgradeRequired = fuelTank125Upgrade
	    }		
	}
}

