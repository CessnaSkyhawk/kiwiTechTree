// Place Science Resource Parts in Logistics
@PART[ltech*Tank*]:AFTER[LTech]
{
	@TechRequired = logistics
	@entryCost = 1500 // 1 is a bit low...
}

@PART[LT_Sci*]:AFTER[LTech] // Science Containers
{
	@TechRequired = exactScience
}

@PART[LT_SampleBin]:AFTER[LTech] // Science Containers
{
	@TechRequired = basicScience
}


//// ********* Science ********* \\\\
@PART[LT_SkyLab]:NEEDS[!FeatureScience]:AFTER[zzzKiwiAerospace]
{
	@TechRequired = shortTermHabitation
	@entryCost = 150000 // If this provides a lot of science, it needs to have at least some higher costs to compensate
	@cost = 50000
	
	@description = #$description$ \n\n<color=#ff0000>This part has upgrades!</color> 
	//Dry Mass
	%dryMass = #$mass$
	@dryMass *= -0.20
	
	// Long Equations
	%costAdjust = #$cost$
	@costAdjust *= 0.5 // Scaling to 50% Increase should be ok
	// Ultimately the 20% reduction in mass should increase the dry mass cost by 50%
	
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = materialSwitch
		switcherDescription = Material Switch
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = Baseline Material
			descriptionSummary = Baseline
			descriptionDetail =
			addedCost = 0
			defaultSubtypePriority = 1
			primaryColor = #fb8e8e
			secondaryColor = #fb8e8e
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = Composite Material
			descriptionSummary = 20% reduction in dry mass
			descriptionDetail = The engineers have introduced composite materials that have reduced the dry mass.
			upgradeRequired = notasearlyStructuralUpgrade
			addedCost = #$../../costAdjust$
			addedMass = #$../../dryMass$
			defaultSubtypePriority = 0
			primaryColor = #c74c4c
			secondaryColor = #c74c4c
	    }		
	}
	
	@MODULE[SkylabExperiment]
    {
        @labBoostScalar = 2.0 // a 10.0 multiplier seems way too high
    }
}


