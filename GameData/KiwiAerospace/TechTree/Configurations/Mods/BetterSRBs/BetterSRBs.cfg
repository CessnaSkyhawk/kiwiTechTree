// Undeprecate Missing History 1.875m SRB
@PART[solidBooster_1p5]:NEEDS[BetterSRBs]:FOR[zKiwiAerospace]
{
	%BetterSRBsTag = True
	%TechRequired = mediumBoosters
	%TechHidden = False
	%category = Engine
	%subcategory = 0
	
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 1050
		%maxThrust01 = #$maxThrust$
		@maxThrust01 *= 0.8 
		%maxThrust02 = #$maxThrust$
		@maxThrust02 *= 1.2
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 275
			key = 1 260
			key = 10.6 0.001
		}
		%useThrustCurve = true
		!thrustCurve {}
		thrustCurve
		{
			key = 0 0.1 0 35
			key = 0.03 0.801 0.76 0.76
			key = 0.61 1.2418 0.76 -0.62
			key = 1 1 -0.62 0
		}
	}
}

