@PART[BetterSRB_1p875x12]:NEEDS[CommunityTechTree]:AFTER[BetterSRBs] // BACC Mk2 "Ram" Solid Fuel Booster
{
	@TechRequired = largeBoosters
}
@PART[BetterSRB_1p875x12]:NEEDS[CommunityTechTree&000_Restock]:AFTER[BetterSRBs] // BACC Mk2 "Ram" Solid Fuel Booster
{
	!mesh = DELETE
    !MODEL {}
    MODEL
    {
      model = ReStock/Assets/Engine/restock-engine-srb-thumper-1
    }
	!fx_exhaustFlame_yellow = DELETE
  !fx_smokeTrail_medium = DELETE
  !fx_exhaustSparks_yellow = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_medium
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-thumper-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_hard
        volume = 0.0 0.0
        volume = 0.01 0.4
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 0.01 0.6
        pitch = 1.0 1.8
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = core
        modelName = ReStock/FX/restock-fx-srb-core-2
        transformName = fxTransformCore
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
		localScale = 2, 2, 2 // Found via JadeofMaar's PlumeParty
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-srb-smoke-2
        transformName = fxTransformSmoke
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
		localScale = 2, 2, 2 // Found via JadeofMaar's PlumeParty
      }
    }
  }
  @MODULE[ModuleEngines]
  {
    @name = ModuleEnginesFX
    %runningEffectName = fx-thumper-running
  }
  MODULE
  {
    name = FXModuleLookAtConstraint
    CONSTRAINLOOKFX
    {
      targetName = CylUpper001
      rotatorsName = CylLower001
    }
    CONSTRAINLOOKFX
    {
      targetName = CylUpper002
      rotatorsName = CylLower002
    }
    CONSTRAINLOOKFX
    {
      targetName = CylUpper003
      rotatorsName = CylLower003
    }
    CONSTRAINLOOKFX
    {
      targetName = CylUpper004
      rotatorsName = CylLower004
    }
    CONSTRAINLOOKFX
    {
      targetName = CylLower001
      rotatorsName = CylUpper001
    }
    CONSTRAINLOOKFX
    {
      targetName = CylLower002
      rotatorsName = CylUpper002
    }
    CONSTRAINLOOKFX
    {
      targetName = CylLower003
      rotatorsName = CylUpper003
    }
    CONSTRAINLOOKFX
    {
      targetName = CylLower004
      rotatorsName = CylUpper004
    }
  }
  @MODULE[FXModuleAnimateThrottle]
  {
    @animationName = restock-srb-thumper-heat-1
    @responseSpeed = 0.1
  }
}



