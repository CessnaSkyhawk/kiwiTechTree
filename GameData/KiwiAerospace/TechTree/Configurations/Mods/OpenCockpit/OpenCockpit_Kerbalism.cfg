// Version 0.9
// Created: 25 October 2020 for KSP 1.9.1
// Last Updated: 25 October 2020

// Add a crew report experiment for Kerbalism
@PART[nesdmk1opencockpit|nesdmk1ocgs]:NEEDS[FeatureScience,OpenCockpit]
{
	MODULE
	{
		name = Experiment
		experiment_id = crewReport
	}
	
	MODULE
	{
		name = HardDrive
		title = Command Module Storage
		dataCapacity = 0.5      // data size in Mb
		sampleCapacity = 1      // sample size in slots
	}
}