// Tier 0 - start

// Tier 1  - engineering101
@PART[Box_Sensor_Photometer]:AFTER[Interkosmos]
{
	@TechRequired = engineering101
	@cost *= 3
	@entryCost *= 3
}

// Tier 2 - science201 
@PART[Box_Sensor_GasAnalyzer]:AFTER[Interkosmos]
{
	@TechRequired = science201
	@cost *= 5
	@entryCost *= 5
}

// Tier 3 - basicScience
@PART[Box_Sensor_Hydrometer]:AFTER[Interkosmos]
{
	@TechRequired = basicScience // Doesn't Change
	@cost *= 5
	@entryCost *= 5
}

// Tier 4 - appliedScience
@PART[Box_Sensor_IRSpectrometer|Box_Sensor_Photopolarimeter]:AFTER[Interkosmos]
{
	@TechRequired = appliedScience
	@cost *= 4
	@entryCost *= 4
}

// Tier 5 - exactScience
@PART[Box_XL_Crystals_Generator]:AFTER[Interkosmos]
{
	@TechRequired = exactScience
	@cost *= 3.5
	@entryCost *= 1.5
}

