// Kiwi's Tech Tree Overhaul (Kerbal Engineer Redux by jrbudda Patch)
// Version 0.4
// Last Updated: 14 September for KSP 1.9.1
// If folder is created called KerbalEngineerProbes, this will add Kerbal Engineer functionality to probes

@PART[*]:NEEDS[KerbalEngineerProbes]:HAS[@MODULE[ModuleCommand],#vesselType[Probe]]:FOR[zKiwiAerospace]
{
	MODULE
	{
		name = FlightEngineerModule
	}
}