
// Add in fairing variants not present in 1.9.1 if they are missing
@PART[fairingSize1]:HAS[~RestockIgnore[*],!MODULE[ModulePartVariants]:HAS[@VARIANT[Gold]]]:BEFORE[000_ReStock]
{
	@MODULE[ModulePartVariants]
	{
		@VARIANT[Grey]
		{
			@name = BlackAndWhite
		}
		
		@VARIANT:HAS[#name[Dark?Grey]]
		{
			@name = Orange
		}
		
		VARIANT
		{
			name = Gold
			displayName = Gold
			themeName = Gold
			primaryColor = #fccb0a
			secondaryColor = #fccb0a
			TEXTURE // Just placing something here so it doesn't potentially fail.
			{
				materialName=FairingIconShell
				mainTextureURL = Squad/Parts/Aero/fairings/fairings_diff_orange
			}
			EXTRA_INFO
			{
				FairingsTextureURL=Squad/Parts/Aero/fairings/fairings_diff_orange
				FairingsNormalURL=Squad/Parts/Aero/fairings/fairings_orange_normals
			}
		}
		
		VARIANT
		{
			name = Silver
			displayName = Silver
			themeName = Silver
			primaryColor = #cecece
			secondaryColor = #cecece
			TEXTURE // Just placing something here so it doesn't fail.
			{
				materialName=FairingIconShell
				mainTextureURL = Squad/Parts/Aero/fairings/fairings_diff_orange
			}
			EXTRA_INFO
			{
				FairingsTextureURL=Squad/Parts/Aero/fairings/fairings_diff_orange
				FairingsNormalURL=Squad/Parts/Aero/fairings/fairings_orange_normals
			}
		}
	}
}

