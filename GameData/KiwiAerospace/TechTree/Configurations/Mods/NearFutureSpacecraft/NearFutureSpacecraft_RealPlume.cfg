        name = Kerolox_Upper2
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.3
		energy = 1
        speed = 1

        flarePosition = 0,0,0
		flareScale = 0.05

        fumePosition = 0,0,0.05
		fumeScale = 0.25

		streamPosition = 0,0,0.05
