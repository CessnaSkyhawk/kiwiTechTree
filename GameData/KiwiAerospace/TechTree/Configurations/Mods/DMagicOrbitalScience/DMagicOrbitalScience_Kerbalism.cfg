// Name the magScan experiment magnetometer experiment to make it consistent with Kerbalism and we do this before Kerbalism deletes the experiment.
@EXPERIMENT_DEFINITION:HAS[#id[magScan]]:NEEDS[DMagicOrbitalScience,FeatureScience]:BEFORE[zzzKerbalismDefault] 
{
	@id = magnetometer
}

