// Kiwi's CTT Overhaul (Near Future Electrical 1.1.3 by Nertea DecayingRTGs Patch)
// Version 0.1
// Last Updated: 21 August 2020 for KSP 1.9.1
// Double the Half-Life

@PART[*]:NEEDS[DecayingRTGs]:HAS[@MODULE[ModuleRadioisotopeGenerator]]:AFTER[NearFutureElectrical]
{
	@MODULE[ModuleRadioisotopeGenerator]
	{
		@HalfLife *= 2 // Make the RTGs last a bit longer
	}
}