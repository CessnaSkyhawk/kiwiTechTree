// Kiwi's Tech Tree Overhaul (Near Future Electrical 1.1.3 by Nertea DecayingRTGs Patch)
// Version 0.8
// Created: 21 August 2020 for KSP 1.9.1
// Last Updated: 5 October 2020
// 5 October 2020: Did not run the patch if Feature Radiation from Kerbalism is installed.
// Double the Half-Life

@PART[*]:NEEDS[DecayingRTGs,!FeatureRadiation]:HAS[@MODULE[ModuleRadioisotopeGenerator]]:AFTER[NearFutureElectrical]
{
	@MODULE[ModuleRadioisotopeGenerator]
	{
		@HalfLife *= 2 // Make the RTGs last a bit longer
	}
}