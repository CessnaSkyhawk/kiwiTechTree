// Kiwi's Tech Tree Overhaul - Science Definitions
// Version 0.4
// Last Updated: 13 September 2020 for KSP 1.9.1
// Based on: Zee's Probes Before Crew CTT Overhaul Version 2.8



//// This file enforces science settings as described in the forum post.
//// Kiwi's Tech Tree places higher reward on science experiments that require Kerbals or returning to Kerbin for 100%.
//// Kiwi's Tech Tree removes the need to return or transmit any experiment more than once, the caveat is a reduced science cap in general.


//// ********* Science ********* 
// Add Telemetry Report to Probes \\
@PART[*]:HAS[@MODULE[ModuleCommand],#vesselType[Probe]]
{
	MODULE
	{
		name = ModuleScienceExperiment	
		experimentID = telemetryReport
		experimentActionName = Telemetry Report
		resetActionName = Discard Telemetry
		reviewActionName = Review Telemetry
		useStaging = False	
		useActionGroups = True
		hideUIwhenUnavailable = True	
		rerunnable = True
		xmitDataScalar = 1.0
	}
}

EXPERIMENT_DEFINITION
{
	id = telemetryReport
	title = Telemetry Report
	baseValue = 2
	scienceCap = 2
	dataScale = 1
	requireAtmosphere = False
	situationMask = 63
	biomeMask = 3
	
	RESULTS
	{
		default = The probe's onboard computers have successfully recorded current telemetry data.
		default = Sensors are functioning nominally. Telemetry data logged!
		default = Current location verified, data stored and awaiting transmission.
	}
}




