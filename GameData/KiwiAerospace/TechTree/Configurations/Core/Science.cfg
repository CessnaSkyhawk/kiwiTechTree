//// ********* Science ********* 


@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[KiwiAerospace]  // Crew Report
{
	@baseValue = 10
	@scienceCap = 10
	@biomeMask = 23
}

@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]:FOR[KiwiAerospace]  // EVA Report
{
	@baseValue = 14
	@scienceCap = 14
	@situationMask = 59
	@biomeMask = 3
}

@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:FOR[KiwiAerospace]  // Surface Sample
{
	@baseValue = 30
	@scienceCap = 30
}

@EXPERIMENT_DEFINITION:HAS[#id[asteroidSample]]:FOR[KiwiAerospace]  // Asteroid Sample
{
	@baseValue = 50
	@scienceCap = 50
}

