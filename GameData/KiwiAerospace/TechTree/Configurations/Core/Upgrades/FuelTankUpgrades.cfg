@PART[restock-fuel*-0625-*|miniFuelTank|restock-fuel-tank-probe-*|_Luciole_FirstStage_0625|_Luciole_LFO_03125_*|_Luciole_UpperStage_0625_small|_Luciole_UpperStage_0625|_Knes_Diamant2_FuelTank_Long_0625|_Knes_Diamant2_FuelTank_nano_0625|_Knes_Diamant2_FuelTank_small_0625|_Knes_Veronique_FuelTank_03125|_Knes_Vesta_FuelTank_0625_3125]:NEEDS[CryoTanks]:FOR[zzzKiwiAerospace]
