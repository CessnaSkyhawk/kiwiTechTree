@PART[*]:HAS[#category[Engine],@RESOURCE[SolidFuel]]
{
	@description = #$description$ \n\n<color=#ff0000>This part has upgrades!</color> 
	//Dry Mass
	%dryMass = #$mass$
	@dryMass *= -0.30
	
	// Long Equations
	%liqCost = #$@RESOURCE_DEFINITION[SolidFuel]/unitCost$
	@liqCost *= #$RESOURCE[SolidFuel]/maxAmount$
	@liqCost *= -1
	
	// Long Equations
	%costAdjust = #$cost$
	@costAdjust += #$liqCost$ // Subtract fuel
	@costAdjust *= 1.5 // 30% weight reduction requires a large cost increase of the dry mass, these are tough to keep from exploding!
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = materialSwitch
		switcherDescription = Material Switch
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = Baseline Material
			descriptionSummary = Baseline
			descriptionDetail =
			addedCost = 0
			defaultSubtypePriority = 1
			primaryColor = #fb8e8e
			secondaryColor = #fb8e8e
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = Composite Material
			descriptionSummary = 30% reduction in dry mass
			descriptionDetail = The engineers have introduced composite materials that have reduced the dry mass of the tank.
			upgradeRequired = srbTankUpgrade
			addedCost = #$../../costAdjust$
			addedMass = #$../../dryMass$
			defaultSubtypePriority = 0
			primaryColor = #c74c4c
			secondaryColor = #c74c4c
	    }		
	}
}

