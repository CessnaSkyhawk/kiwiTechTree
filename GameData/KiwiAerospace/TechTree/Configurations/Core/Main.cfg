// B9 Switch Patches
// Add Plurals to B9 Modules if they don't already exist.
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]]:FOR[zzzKiwiAerospace]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		%switcherDescriptionPlural = Engine Modes
	}
	
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[materialSwitch]]
	{
		%switcherDescriptionPlural = Material Types
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cellSwitch]]
	{
		%switcherDescriptionPlural = Cell Types
	}
	
}

