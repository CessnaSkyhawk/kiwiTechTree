@CUSTOMBARNKIT:FOR[KiwiAerospace]:NEEDS[!Bureaucracy,!Sigma/Dimensions,!JNSQ]
{
	@VAB
	{
		@partCountLimit = 46, 255, -1
	}
	@SPH
	{
		@partCountLimit = 46, 255, -1
	}
}

// Allow more parts if JNSQ or Sigma Dimensions is installed to account for the larger planet radius, so it isn't overly grindy to get into orbit.

@CUSTOMBARNKIT:FOR[KiwiAerospace]:NEEDS[!Bureaucracy,SigDim]
{
	@VAB
	{
		@partCountLimit = 72, 255, -1
	}
	@SPH
	{
		@partCountLimit = 72, 255, -1
	}
}

@CUSTOMBARNKIT:FOR[KiwiAerospace]:NEEDS[!Bureaucracy,JNSQ]
{
	@VAB
	{
		@partCountLimit = 72, 255, -1
	}
	@SPH
	{
		@partCountLimit = 72, 255, -1
	}
}