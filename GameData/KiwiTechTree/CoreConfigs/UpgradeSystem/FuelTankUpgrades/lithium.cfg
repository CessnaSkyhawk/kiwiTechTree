// Version 2.0
// Created: 31 October 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 3 January 2021 for KSP 1.11.1
// 2 November 2020: Added text to identify the location of upgrades in tech tree.
// 10 November 2020: Added Argon, Lithium Gas Upgrade
// 23 November 2020: Fixed typo in tank upgrade description; Added support to disable fuel tank upgrades
// 3 January 2021: New upgrade system.

// Will add Lithium tanks here
@PART[*]:HAS[#kiwiTankUpgradeType[lithium],@RESOURCE[Lithium],~fuelTankUpgrade[off]]:AFTER[zzKiwiTechTree]
{
	//Dry Mass
	%dryMass = #$mass$
	@dryMass *= #$@KIWI_FUELTANK_MULTIPLIERS/LITHIUM/UPGRADE_MASS_MULTIPLIER$
	@dryMass *= -1
	
	// Long Equations
	%liqCost = #$@RESOURCE_DEFINITION[Lithium]/unitCost$
	@liqCost *= #$RESOURCE[Lithium]/maxAmount$
	@liqCost *= -1
	
	%costAdjust = #$cost$
	@costAdjust += #$liqCost$
	@costAdjust *= #$@KIWI_FUELTANK_MULTIPLIERS/LITHIUM/UPGRADE_COST_MULTIPLIER$	
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = materialSwitch
		switcherDescription = #LOC_KTT_B9DESCRIPTION_MATERIALSWITCH // Material Switch
		switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_MATERIALTYPES // Material Types
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = #LOC_KTT_B9TITLE_FUELMATERIALSWITCH_BASELINE // Baseline Material
			descriptionSummary = 
			descriptionDetail =
			addedCost = 0
			defaultSubtypePriority = 1
			primaryColor = #fb8e8e
			secondaryColor = Amethyst
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = #LOC_KTT_B9TITLE_FUELMATERIALSWITCH_UPGRADE // Composite Material
			descriptionSummary = 
			descriptionDetail = #LOC_KTT_B9DESCRIPTION_FUELMATERIALSWITCH_UPGRADE // The imagineers have introduced composite materials that have reduced the dry mass of the fuel tank.
			upgradeRequired = lithiumFuelUpgrade
			addedCost = #$../../costAdjust$
			addedMass = #$../../dryMass$
			defaultSubtypePriority = 0
			primaryColor = #c74c4c
			secondaryColor = Amethyst
	    }		
	}	
}

PARTUPGRADE:NEEDS[NearFuturePropulsion]
{
    type = fuelTank
    name = lithiumFuelUpgrade
    partIcon = lithium-0625-2
    techRequired = bioActivatedAerographite
    entryCost = 300000
    cost = 0
    title = #LOC_KTT_PARTUPGRADE_TITLE_FUELTANKS // INSERTPARTTITLE Fuel Tank Upgrade
    basicInfo = #LOC_KTT_PARTUPGRADE_BASICINFO_FUELTANKS // Decrease in Dry Mass of Fuel Tanks
    manufacturer = #LOC_KTT_PARTUPGRADE_MANUFACTURER // Kiwi Imagineers
    description = #LOC_KTT_PARTUPGRADE_DESCRIPTION_FUELTANKS = The imagineers have introduced composite materials that have reduced the dry mass of the INSERTSIZE fuel tanks.
}
@PARTUPGRADE[lithiumFuelUpgrade]:NEEDS[NearFuturePropulsion]
{
    @title ^= :INSERTPARTTITLE:Lithium:
    @description ^= :INSERTSIZE:Lithium:
}
@PART[*]:HAS[#kiwiTankUpgradeType[lithium],~fuelTankUpgrade[off]]:FOR[zzzKiwiTechTree]
{
    %descriptionUpgrade = #LOC_KTT_PART_DESCRIPTIONUPGRADE_FUELTANKS // This fuel tank has an upgrade, INSERTTITLE, found in INSERTPARTUPGRADENODE!
    @description = #$description$ \n\n<color=#ff0000>$descriptionUpgrade$</color>
    @description ^= #:INSERTTITLE:$@PARTUPGRADE[lithiumFuelUpgrade]/title$:
    @description ^= :INSERTPARTUPGRADENODE:Bio-Activated Aerographite (Tier 11):
}
