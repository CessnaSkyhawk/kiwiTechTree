// Last Updated: 3 January 2021 for KSP 1.11.1
// 3 November 2020: Moved partupgrade here.
// 23 November 2020: Added switch to disable parachute ugprades.
// 3 January 2021: Updated for new upgrade system.

// Standard Parachute Upgrade
@PART[*]:HAS[#kiwiParachuteUpgradeType[standard],~parachuteUpgrade[off]]:FOR[zzKiwiTechTree]
{	
	@description = #$description$ \n\n<color=#ff0000>This parachute has upgrades in Experimental Control (Tier 7)</color> 
	//Dry Mass
	%dryMass = #$mass$
	@dryMass *= #$@KIWI_PARACHUTE_MULTIPLIERS/STANDARD/UPGRADE_MASS_MULTIPLIER$
	@dryMass *= -1
	
	// Long Equations
	%costAdjust = #$cost$
	@costAdjust *= #$@KIWI_PARACHUTE_MULTIPLIERS/STANDARD/UPGRADE_COST_MULTIPLIER$
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = materialSwitch
		switcherDescription = #LOC_KTT_B9DESCRIPTION_MATERIALSWITCH // Material Switch
		switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_MATERIALTYPES // Material Types
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = #LOC_KTT_B9TITLE_BASELINE_MATERIAL // Baseline Material
			descriptionSummary = 
			descriptionDetail =
			addedCost = 0
			defaultSubtypePriority = 1
			primaryColor = #fb8e8e
			secondaryColor = #fb8e8e
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = #LOC_KTT_B9TITLE_UPGRADE_MATERIAL // Composite Material
			descriptionSummary = 
			descriptionDetail = #LOC_KTT_PARTUPGRADE_DESCRIPTION_PARACHUTES // The imagineers have introduced graphene-infused spider silk to the parachutes, decreasing their weight, and hopefully not compromising their ability to slow the parachutes down.
			upgradeRequired = parachuteUpgrade
			addedCost = #$../../costAdjust$
			addedMass = #$../../dryMass$
			defaultSubtypePriority = 0
			primaryColor = #c74c4c
			secondaryColor = #c74c4c
	    }		
	}
}

// Parachutes \\
PARTUPGRADE
{
	type = parachute
	name = parachuteUpgrade
	partIcon = parachuteLarge
	techRequired = experimentalControl
	entryCost = 25000
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = #LOC_KTT_PARTUPGRADE_TITLE_PARACHUTES // Parachute Upgrade
	basicInfo = #LOC_KTT_PARTUPGRADE_BASICINFO_SYSTEM = Decrease in Dry Mass
	manufacturer = #LOC_KTT_PARTUPGRADE_MANUFACTURER // Kiwi Imagineers
	description = #LOC_KTT_PARTUPGRADE_DESCRIPTION_PARACHUTES // The imagineers have introduced graphene-infused spider silk to the parachutes, decreasing their weight, and hopefully not compromising their ability to slow the parachutes down.
}