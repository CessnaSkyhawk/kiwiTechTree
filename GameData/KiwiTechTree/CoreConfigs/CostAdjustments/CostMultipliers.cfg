@PART[*]:HAS[#multiplierExist[yes],#multiplierProcessed[no],@RESOURCE[MonoPropellant],@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:AFTER[zKiwiTechTree]
{
	@entryCost *= #$entryCostMultiplier$
	
	// Long Equations
	%liqCost = #$@RESOURCE_DEFINITION[LiquidFuel]/unitCost$
	@liqCost *= #$RESOURCE[LiquidFuel]/maxAmount$
	
	%oxiCost = #$@RESOURCE_DEFINITION[Oxidizer]/unitCost$
	@oxiCost *= #$RESOURCE[Oxidizer]/maxAmount$
	
	%monCost = #$@RESOURCE_DEFINITION[MonoPropellant]/unitCost$
	@monCost *= #$RESOURCE[MonoPropellant]/maxAmount$
	
	@liqCost += #$oxiCost$ // Total Costs of Fuel
	@liqCost += #$monCost$
	
	%costAdjust = #$cost$
	@costAdjust -= #$liqCost$
	@costAdjust *= #$costMultiplier$
	@costAdjust += #$liqCost$ // Add the liquid fuel cost back in
	
	@cost = #$costAdjust$
	
	@multiplierProcessed = yes
}

