// Kiwi's Tech Tree Overhaul (Vanilla Deprecated Parts Patch)
// Version 0.9
// Created: 26 August 2020 for KSP 1.9.1
// Last Updated: 26 October 2020
// 26 October 2020: Changed KiwiAerospace to KiwiTechTree
// Based on: Zee's Probes Before Crew CTT Overhaul Version 2.8


///// Prevents pre-1.6 deprecated parts from being accessible earlier than they should be when using advanced filter mode in the VAB.
///// Note this just prevents potential exploits. KSP versions prior to 1.6 are not supported.



//// vvv Deprecated in KSP 1.8 vvv

//(Service Bay (1.25m)) equivalent to ServiceBay_125_v2 
@PART[ServiceBay_125]:AFTER[KiwiTechTree]
{
	@TechRequired = #$@PART[ServiceBay_125_v2]/TechRequired$
}

