// B9 Switch Patches
// Add Plurals to B9 Modules if they don't already exist.
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]]:FOR[zzzKiwiTechTree]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		%switcherDescriptionPlural = Engine Models
	}
	
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[materialSwitch]]
	{
		%switcherDescriptionPlural = Material Types
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cellSwitch]]
	{
		%switcherDescriptionPlural = Cell Types
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[spaceSwitch]]
	{
		%switcherDescriptionPlural = Thermal Protection Systems
	}
}

// Add a bit more electricity to probes to try and avoid the need for early stage batteries to just run a couple of experiments.
@PART[*]:HAS[@MODULE[ModuleCommand],#vesselType[Probe]]:FOR[zzzKiwiTechTree]
{
	@RESOURCE[ElectricCharge]
	{
		@amount += 20
		@maxAmount += 20
	}
}

