@PART[liquidEngine2]:AFTER[Squad] // LV-T45 Swivel Liquid Fuel Engine
{
	@TechRequired = prototypeRocketry
    kiwiBranch = RocketryPumpFed
    kiwiTier = 1
    engineName = #LOC_KTT_Squad_liquidEngine2_EngineName // Swivel
    kiwiEngineUpgradeType = singleMode
    kiwiBaseFuel = kerolox
    kiwiFuelKerolox = Yes
    kiwiFuelHydrolox = Yes
    kiwiFuelMethalox =  Yes
    kiwiFuelHypergolic = Yes
    kiwiEngineUpgradeKerolox0 = liquidEngine2_Upgrade0_Kerolox
    kiwiEngineUpgradeKerolox1 = liquidEngine2_Upgrade1_Kerolox
    kiwiEngineUpgradeHydrolox0 = liquidEngine2_Upgrade0_Hydrolox
    kiwiEngineUpgradeHydrolox1 = liquidEngine2_Upgrade1_Hydrolox
    kiwiEngineUpgradeMethalox0 = liquidEngine2_Upgrade0_Methalox
    kiwiEngineUpgradeMethalox1 = liquidEngine2_Upgrade1_Methalox
    kiwiEngineUpgradeHypergolic0 = liquidEngine2_Upgrade0_Hypergolic
    kiwiEngineUpgradeHypergolic1 = liquidEngine2_Upgrade1_Hypergolic
}


PARTUPGRADE:NEEDS[Squad]
{
    name = liquidEngine2_Upgrade0_Kerolox
    type = engine
    partIcon = liquidEngine2
    techRequired  = prototypeLiquidFuelRocketry
    entryCost = 1
    basicInfo = #LOC_KTT_PARTUPGRADE_BASICINFO_ENGINES_0_KEROLOX
    title = #LOC_KTT_PARTUPGRADE_TITLE_0_KEROLOX
    manufacturer = #LOC_KTT_PARTUPGRADE_MANUFACTURER
    description = #LOC_KTT_PARTUPGRADE_DESCRIPTION_ENGINES_0
}
@PARTUPGRADE[liquidEngine2_Upgrade0_Kerolox]:NEEDS[Squad]:FOR[zKiwiTechTree]
{
    @entryCost = #$@PART[liquidEngine2]/entryCost$
    @entryCost *= #$@KIWI_ENGINE_MULTIPLIERS/KEROLOX/BASELINE_ENTRYCOST_MULTIPLIER$
    @title ^= #:INSERTPARTTITLE:$@PART[liquidEngine2]/title$:
    @description ^= #:INSERTPART:$@PART[liquidEngine2]/engineName$:
}
PARTUPGRADE:NEEDS[Squad]
{
    name = liquidEngine2_Upgrade1_Kerolox
    type = engine
    partIcon = liquidEngine2
    techRequired  = generalLiquidFuelRocketry
    entryCost = 1
    basicInfo = #LOC_KTT_PARTUPGRADE_BASICINFO_ENGINES_1_KEROLOX
    title = #LOC_KTT_PARTUPGRADE_TITLE_1_KEROLOX
    manufacturer = #LOC_KTT_PARTUPGRADE_MANUFACTURER
    description = #LOC_KTT_PARTUPGRADE_DESCRIPTION_ENGINES_1
}
@PARTUPGRADE[liquidEngine2_Upgrade1_Kerolox]:NEEDS[Squad]:FOR[zKiwiTechTree]
{
    @entryCost = #$@PART[liquidEngine2]/entryCost$
    @entryCost *= #$@KIWI_ENGINE_MULTIPLIERS/KEROLOX/UPGRADE_ENTRYCOST_MULTIPLIER$
    @title ^= #:INSERTPARTTITLE:$@PART[liquidEngine2]/title$:
    @description ^= #:INSERTPART:$@PART[liquidEngine2]/engineName$:
}
@PART[liquidEngine2]:NEEDS[Squad]:HAS[~engineUpgrade[off]]:AFTER[zzKiwiTechTree]
{
    descriptionUpgradeKerolox = #LOC_KTT_PART_DESCRIPTIONUPGRADE_ENGINES_KEROLOX
    @description = #$description$ \n\n<color=#ff0000>$descriptionUpgradeKerolox$</color>
    @description ^= #:INSERTENGINENAME:$engineName$:
    @description ^= :INSERTPARTUPGRADE0_KEROLOX:Prototype Liquid Fuel Rocketry:
    @description ^= :INSERTPARTUPGRADE1_KEROLOX:General Liquid Fuel Rocketry:
}	PARTUPGRADE:NEEDS[Squad]
