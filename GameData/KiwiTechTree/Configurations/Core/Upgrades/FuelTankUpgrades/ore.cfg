// Version 2.0
// Created: 31 October 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 23 November 2020
// 2 November 2020: Added text to identify the location of upgrades in tech tree.
// 23 November 2020: Added support to disable fuel tank upgrades
// 3 January 2021: New upgrade system.

@PART[*]:HAS[#kiwiTankUpgradeType[ore],@RESOURCE[Ore],~fuelTankUpgrade[off]]:AFTER[zzKiwiTechTree]
{
	//Dry Mass
	%dryMass = #$mass$
	@dryMass *= #$@KIWI_FUELTANK_MULTIPLIERS/ORE/UPGRADE_MASS_MULTIPLIER$
	@dryMass *= -1
	
	// Long Equations
	%liqCost = #$@RESOURCE_DEFINITION[Ore]/unitCost$
	@liqCost *= #$RESOURCE[Ore]/maxAmount$
	@liqCost *= -1
	
	%costAdjust = #$cost$
	@costAdjust += #$liqCost$
	@costAdjust *= #$@KIWI_FUELTANK_MULTIPLIERS/ORE/UPGRADE_COST_MULTIPLIER$	
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = materialSwitch
		switcherDescription = #LOC_KTT_B9DESCRIPTION_MATERIALSWITCH // Material Switch
		switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_MATERIALTYPES // Material Types
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = #LOC_KTT_B9TITLE_FUELMATERIALSWITCH_BASELINE // Baseline Material
			descriptionSummary = 
			descriptionDetail =
			addedCost = 0
			defaultSubtypePriority = 1
			primaryColor = #fb8e8e
			secondaryColor = ResourceColorOre
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = #LOC_KTT_B9TITLE_FUELMATERIALSWITCH_UPGRADE // Composite Material
			descriptionSummary = 
			descriptionDetail = #LOC_KTT_B9DESCRIPTION_FUELMATERIALSWITCH_UPGRADE // The imagineers have introduced composite materials that have reduced the dry mass of the fuel tank.
			upgradeRequired = oreFuelUpgrade
			addedCost = #$../../costAdjust$
			addedMass = #$../../dryMass$
			defaultSubtypePriority = 0
			primaryColor = #c74c4c
			secondaryColor = ResourceColorOre
	    }		
	}	
}

