// Kiwi's Tech Tree Overhaul (Electric Charge Patches)
// Version 1.2
// Created: 19 October 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 23 November 2020
// 22 October 2020: Disables patch if FSfuelSwitch on part due to incompatibility
// 26 October 2020: Changed KiwiAerospace to KiwiTechTree
// 26 October 2020: Tried to fix bug where parts with EC defined resource, but with 0 capacity were getting this upgrade.
// 27 October 2020: Better fix for EC = 0 bug
// 23 November 2020: Allow to globally disable the electric charge battery density upgrade.

@PART[*]:HAS[@RESOURCE[ElectricCharge]:HAS[#maxAmount[>0]],!MODULE[FSfuelSwitch],~batteryUpgrade[off]]:FOR[zzzKiwiTechTree]
{
	%batCap = #$RESOURCE[ElectricCharge]/maxAmount$
	
	//remove original resources
	!RESOURCE[ElectricCharge] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[batterySwitch]] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = batterySwitch
		switcherDescription = #LOC_KTT_B9DESCRIPTION_BATTERYSWITCH
		switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_BATTERYSWITCH // Courtesy of bcink/JadeofMaar and The Martian for KSP
		baseVolume = #$../batCap$
		SUBTYPE
		{
			name = Level0
			title = #LOC_KTT_B9TITLE_BATTERYSWITCH_0 // 50% Density
			descriptionSummary = #LOC_KTT_B9DESCRIPTION_BATTERYSWITCH_0 // 50% Baseline Energy Density
			tankType = EC0
			primaryColor = #ffffff
			secondaryColor = #ffffff
			defaultSubtypePriority = 0
			//upgradeRequired = kiwiBatteryTier1Upgrade
		}
		
		SUBTYPE
		{
			name = Level1
			title = #LOC_KTT_B9TITLE_BATTERYSWITCH_1 // 75% Density
			descriptionSummary = #LOC_KTT_B9DESCRIPTION_BATTERYSWITCH_1 // 75% Baseline Energy Density
			tankType = EC1
			primaryColor = #bffdbf
			secondaryColor = #bffdbf
			defaultSubtypePriority = 0
			upgradeRequired = kiwiBatteryTier1Upgrade
		}
		
		SUBTYPE
		{
			name = Level2
			title = #LOC_KTT_B9TITLE_BATTERYSWITCH_2 // 100% Density
			descriptionSummary = #LOC_KTT_B9DESCRIPTION_BATTERYSWITCH_2 // 100% Baseline Energy Density
			tankType = EC2
			primaryColor = #7ffc7f
			secondaryColor = #7ffc7f
			defaultSubtypePriority = 1
			upgradeRequired = kiwiBatteryTier2Upgrade
		}
		
		SUBTYPE
		{
			name = Level3
			title = #LOC_KTT_B9TITLE_BATTERYSWITCH_3 // 200% Density
			descriptionSummary = #LOC_KTT_B9DESCRIPTION_BATTERYSWITCH_3 // 200% Baseline Energy Density
			tankType = EC3
			primaryColor = #3ffb3f
			secondaryColor = #3ffb3f
			defaultSubtypePriority = 0
			upgradeRequired = kiwiBatteryTier3Upgrade
		}
		
		SUBTYPE
		{
			name = Level4
			title = #LOC_KTT_B9TITLE_BATTERYSWITCH_4 // 400% Density
			descriptionSummary = #LOC_KTT_B9DESCRIPTION_BATTERYSWITCH_4 // 400% Baseline Energy Density
			tankType = EC4
			primaryColor = #00fa00
			secondaryColor = #00fa00
			defaultSubtypePriority = 0
			upgradeRequired = kiwiBatteryTier4Upgrade
		}
	}
}

