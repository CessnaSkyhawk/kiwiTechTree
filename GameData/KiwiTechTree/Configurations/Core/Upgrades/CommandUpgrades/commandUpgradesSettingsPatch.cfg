// Kiwi's Tech Tree Overhaul - Command Pod Upgrade Settings Patch
// Version 1.2
// Created September 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 23 November 2020

@PART[*]:FOR[KiwiTechTree]
{
	commandUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/COMMAND$
}

@PARTUPGRADE[*]:HAS[#type[command]]:FOR[KiwiTechTree]
{
	commandUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/COMMAND$
}

// Deletes the unused part upgrades
!PARTUPGRADE[*]:HAS[#commandUpgrade[off]]:LAST[KiwiTechTree] {}