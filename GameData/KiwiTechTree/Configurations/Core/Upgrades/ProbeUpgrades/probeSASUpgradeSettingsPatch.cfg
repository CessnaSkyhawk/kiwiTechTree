// Kiwi's Tech Tree Overhaul - Probe SAS Upgrade Settings Patch
// Version 1.2
// Created September 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 23 November 2020

// This will be pushed to all parts as some other parts get manually upgraded
@PART[*]:FOR[KiwiTechTree]
{
	sasUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/SAS$
}

@PARTUPGRADE[*]:HAS[#type[sas]]:FOR[KiwiTechTree]
{
	sasUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/SAS$
}

// Deletes the unused part upgrades
!PARTUPGRADE[*]:HAS[#sasUpgrade[off]]:LAST[KiwiTechTree] {}