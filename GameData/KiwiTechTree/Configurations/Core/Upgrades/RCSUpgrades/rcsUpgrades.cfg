		SUBTYPE
		{
			name = LqdAmmonia
			title = LqdAmmonia
			primaryColor = BurntRed
			secondaryColor = BurntRed
			descriptionDetail = #Uses Liquid Ammonia.<br><b>Isp:</b> <color="yellow">$/IspASLNH3$ / $/IspVacNH3$</color> s.
