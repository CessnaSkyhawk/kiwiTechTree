// Kiwi's Tech Tree Overhaul - RCS Upgrade Settings Patch
// Version 2.0
// Created September 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 16 January 2021 for KSP 1.11.1

@PART[*]:HAS[@MODULE[ModuleRCSFX]]:FOR[KiwiTechTree]
{
	rcsUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/RCS$
	rcsPrimaryUpgrade = #$@KIWI_RCS_SETTINGS/PRIMARY$
	rcsColdGasUpgrade = #$@KIWI_RCS_SETTINGS/COLDGAS$
}

@PART[*]:HAS[@RESOURCE[MonoPropellant]]:FOR[KiwiTechTree]
{
	rcsUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/RCS$
	rcsPrimaryUpgrade = #$@KIWI_RCS_SETTINGS/PRIMARY$
	rcsColdGasUpgrade = #$@KIWI_RCS_SETTINGS/COLDGAS$
}

@PARTUPGRADE[*]:HAS[#type[rcs]]:FOR[KiwiTechTree]
{
	rcsUpgrade = #$@KIWI_GENERAL_SETTINGS/UPGRADES/RCS$
}

// Deletes the unused part upgrades
!PARTUPGRADE[*]:HAS[#rcsUpgrade[off]]:LAST[KiwiTechTree] {}

PARTUPGRADE
{
	type = rcs
	name = rcs1Upgrade
	partIcon = RCSBlock_v2
	techRequired = specializedControl
	entryCost = 50000
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = RCS Fuel Upgrade
	basicInfo = More Fuel Types
	manufacturer = Kiwi Imagineers
	description = Our imagineers dreamt about making RCS thrusters fuelier have "made it so".
}

