// Kiwi's Tech Tree Overhaul (Partupgrade Enhancement)
// Version 1.1
// Created: 22 November 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 22 November 2020
// This adds 1 kerbuck to the entry cost of part upgrades to make it easier to distinguish from parts
// Special thanks to flart for the suggestion.

@PARTUPGRADE[*]:LAST[zKiwiTechTree]
{
	@entryCost += 1 // Add one to the part upgrade
}