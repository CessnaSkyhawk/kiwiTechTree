// System Upgrades

PARTUPGRADE:NEEDS[Tantares]
{
    name = acamarUpgrade
    type = system
    systemUpgradeName = #LOC_KTT_Tantares_acamar_SYSTEM_UPGRADE_TITLE // Acamar System
    partIcon = acamar_science_processor_s2_1
    techRequired = nanolathing
    entryCost = 40000
    title = #LOC_KTT_PARTUPGRADE_TITLE // INSERTPARTTITLE Upgrade
    basicInfo = #LOC_KTT_PARTUPGRADE_BASICINFO_SYSTEM // Decrease in Dry Mass
    manufacturer = #LOC_KTT_PARTUPGRADE_MANUFACTURER // Kiwi Imagineers
    description = #LOC_KTT_PARTUPGRADE_DESCRIPTION_SYSTEM // The imagineers have introduced composite materials that have reduced the dry mass of the INSERTSYSTEM!
}
@PARTUPGRADE[acamarUpgrade]:FOR[KiwiTechTree]
{
    @title ^= #:INSERTPARTTITLE:$systemUpgradeName$:
    @description ^= #:INSERTSYSTEM:$systemUpgradeName$:
}
@PART[*]:HAS[#spacePlaneSystemUpgradeType[acamar],~systemUpgrade[off]]:FOR[zzzKiwiTechTree]
{
    %systemUpgradeName = #LOC_KTT_Tantares_acamar_SYSTEM_UPGRADE_TITLE // Acamar System
    %descriptionUpgrade = #LOC_KTT_PART_DESCRIPTIONUPGRADE_SYSTEM // The INSERTSYSTEMUPGRADENAME has upgrades in INSERTSYSTEMUPGRADENODE!
    @description = #$description$ \n\n<color=#ff0000>$descriptionUpgrade$</color>
    @description ^= #:INSERTSYSTEMUPGRADENAME:$systemUpgradeName$:
    @description ^= #:INSERTSYSTEMUPGRADENODE:$@PARTUPGRADE[acamarUpgrade]/techRequired$!
}

