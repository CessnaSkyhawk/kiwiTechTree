// Kiwi's Tech Tree Overhaul (Tantares by Beale Kerbalism FeatureScience Patch)
// Version 1.2
// Created: 29 November 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 29 November 2020
// Nerfs the existing experiments to be more aligned with the values in Coatl Aerospace.

@KERBALISM_EXPERIMENT_VALUES:NEEDS[Tantares,FeatureScience]:FIRST
{
	@Tantares
	{
		@radiometer_scan
		{
			@value = 8 // Lowers the value from the default
		}
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[tantares_radiometer_scan]]:NEEDS[Tantares,FeatureScience]:AFTER[zzzKerbalismDefault]
{
	KERBALISM_EXPERIMENT // Situations were not previously defined.
	{
		Situation = InSpaceHigh@Biomes
	}
}

