// Kiwi's Tech Tree Overhaul (Missing Robotics by Aahz88 KTT Patch)
// Version 1.0
// Created: 14 November 2020 for KSP 1.9.1 - 1.10.1
// Last Updated: 14 November 2020

@TechTree:NEEDS[Missing_robotics]:AFTER[KiwiTechTree]
{
	@RDNode:HAS[#id[actuators]]
	{
		!Parent:HAS[#parentID[advConstruction]] {}
		Parent
		{
			parentID = earlyActuators
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
	
	RDNode
	{
		id = earlyActuators
		title = #LOC_KTT_earlyActuators_Title
		description =  #LOC_KTT_earlyActuators_Description
		cost = 90
		hideEmpty = True
		nodeName = ct_earlyActuators
		anyToUnlock = False
		icon = KiwiTechTree/Icons/ktt_icon_earlyActuators
		pos = -1723,1300,-1
		scale = 0.6
		
		Parent
		{
			parentID = generalConstruction
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
}