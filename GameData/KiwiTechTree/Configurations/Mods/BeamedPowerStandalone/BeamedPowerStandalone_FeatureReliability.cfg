@PART[bpPhotonSail|bpThermalEngine|bpAblativeEngine]:NEEDS[FeatureReliability,BeamedPowerStandalone]:AFTER[zzKiwiTechTree] //BP-541L "Starshot" Photon-Sail
{
	@MODULE[Reliability]:HAS[#type[ModuleEngines]]
	{
		@turnon_failure_probability = 0.001
		@rated_operation_duration = 10000
		@rated_ignitions = 100
	}
}

