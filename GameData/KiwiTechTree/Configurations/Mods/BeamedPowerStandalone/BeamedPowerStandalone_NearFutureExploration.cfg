// Move one tier later given their new functionality
@PART[nfex-antenna-relay-tdrs-1]:NEEDS[NearFutureExploration,BeamedPowerStandalone]:FOR[zKiwiTechTree]	// RA-0-8 Relay Antenna
{
	@TechRequired = highGainCommunications
}
@PART[nfex-antenna-relay-tdrs-2]:NEEDS[NearFutureExploration,BeamedPowerStandalone,!BeamedPowerStandaloneRW]:FOR[zKiwiTechTree]	// RA-5B Advanced Relay Antenna
{
	@TechRequired = signalProcessing
}
@PART[nfex-antenna-reflector-huge-1]:NEEDS[NearFutureExploration,BeamedPowerStandalone,!BeamedPowerStandaloneRW]:FOR[zKiwiTechTree]	// RFL-100 Giant Dish Reflector
{
	@TechRequired = microwavePowerTransmission
}
@PART[nfex-antenna-reflector-large-1]:NEEDS[NearFutureExploration,BeamedPowerStandalone,!BeamedPowerStandaloneRW]:FOR[zKiwiTechTree]	// RFL-50 Large Dish Reflector
{
	@TechRequired = signalProcessing
}
@PART[nfex-antenna-reflector-side-2]:NEEDS[NearFutureExploration,BeamedPowerStandalone]:FOR[zKiwiTechTree]	// RFL-2 Medium Dish Reflector
{
	@TechRequired = communicationSatellites
}
