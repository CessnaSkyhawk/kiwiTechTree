// ***** Flight Control: Monopropellant Tanks, RCS Thrusters, SAS Modules, Launch Escape Systems ***** \\
// Tier 0 - Start

// Tier 1 - earlyFlight

// Tier 2 - stability or survivability for SAS

// Tier 3 - flightControl

// Tier 4 - advFlightControl

// Tier 5 - specializedControl
@PART[RRRCSLinearCold|RRRCSQuadCold]:NEEDS[RationalResources]:FOR[zKiwiTechTree]
{
	@TechRequired = specializedControl
}

PARTUPGRADE:NEEDS[RationalResources]
{
	name = rcs1Upgrade
	partIcon = RCSBlock_v2
	techRequired = specializedControl
	entryCost = 50000
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = RCS Fuel Upgrade
	basicInfo = More Fuel Types
	manufacturer = Kiwi Imagineers
	description = Our imagineers dreamt about making RCS thrusters fuelier have "made it so".
}

// Tier 6 - experimentalControl

// Tier 7 - exoticControl
PARTUPGRADE:NEEDS[RationalResources]
{
	name = rcs2Upgrade
	partIcon = RCSBlock_v2
	techRequired = exoticControl
	entryCost = 50000
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = RCS Fuel Upgrade 2
	basicInfo = More Fuel Types
	manufacturer = Kiwi Imagineers
	description = Our imagineers dreamt about making RCS thrusters even more fuelier have "made it so".
}

// Apply cold gas RCS options to all stock and Restock+ MonoPropellant RCS thrusters.

// CRP
