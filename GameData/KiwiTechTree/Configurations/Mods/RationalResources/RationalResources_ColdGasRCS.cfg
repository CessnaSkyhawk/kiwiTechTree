	@IspASLAtm *= #$IspMult$
	
	IspVacH2 = 272
	IspASLH2 = 136
	@IspVacH2 *= #$IspMult$
	@IspASLH2 *= #$IspMult$
	
	IspVacN2 = 73
	IspASLN2 = 36.5
