// ***** Speciality Liquid Fuel/Mono Engines ***** \\

// Too complicated for a system and not really scalable in a reasonable manner.
// Tier 4 - propulsionSystems
@PART[orbital-engine-0625]:AFTER[NearFutureSpacecraft] // LV-95 Orbital Maneuvering Engine
{
	engineName = LV-95
}

@PART[orbital-engine-0625]:NEEDS[NearFutureSpacecraft]:HAS[~engineUpgrade[off]]:AFTER[zzKiwiTechTree] // LV-95 Orbital Maneuvering Engine
{	
	upgradedThrust0 = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@upgradedThrust0 *= 1.2
	@cost = 450
	%addCost = #$cost$
	@addCost *= 0.5
	
	%addMass = #$mass$
	@addMass *= 0.1
	
	// These are technically the same, but want to leave it open to alter in the future
	key00 = #$MODULE[ModuleEnginesFX],0/atmosphereCurve/key,0$
	@key00[1, ] *= 1.1
	key10 = #$MODULE[ModuleEnginesFX],0/atmosphereCurve/key,1$
	@key10[1, ] *= 1.1
	key20 = #$MODULE[ModuleEnginesFX],0/atmosphereCurve/key,2$
	@key20[1, ] *= 1.1
	
	
	
	@EFFECTS:NEEDS[PlumeParty]
	{
		runningPlumeParty
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 1.0 0.8
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
				
			}
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = PlumeParty/Engines/Generic/keroOlympusBlaze
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.5 1.0
				speed = 0.2 0.4
				speed = 1.0 1.0
				localScale = 0.4, 0.4, 0.4
				localPosition = 0, 0, 0.15
			}
			MODEL_MULTI_PARTICLE
			{
				name = lamp
				modelName = PlumeParty/Engines/Generic/keroOlympusLamp
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.5 1.0
				speed = 0.2 0.4
				speed = 1.0 1.0
				localScale = 0.4, 0.4, 0.4
				localPosition = 0, 0, 0.15
			}
		}
	}
	
	
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = engineSwitch
		switcherDescription = Engine Switch
		switcherDescriptionPlural = Engine Models
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = original
			title = #$../../title$
			descriptionSummary = Original MonoPropellant
			descriptionDetail = <b>Thrust:</b> 8.4 kN ASL / 14.0 kN Vac.\n<b>Isp:</b> 190.0 s ASL / 315.0 s Vac.
			addedCost = 0
			defaultSubtypePriority = 1
			primaryColor = #3cff00
			secondaryColor = #ffffcc
	    }
		
		SUBTYPE
	    {
			name = originalLFO
			title = #$../../title$
			title ^= :95:95LFO:
			descriptionSummary = Original LFO
			descriptionDetail = <b>Thrust:</b> 8.4 kN ASL / 14.0 kN Vac.\n<b>Isp:</b> 190.0 s ASL / 315.0 s Vac.
			addedCost = 400
			addedMass = 0.06
			defaultSubtypePriority = 0
			primaryColor = #3cff00
			secondaryColor = #bfa760

			MODULE
			{
			    IDENTIFIER
			    {
					name = ModuleEngines*
			    }

			    DATA:NEEDS[PlumeParty&!RealPlume]
			    {
					runningEffectName = runningPlumeParty
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
				}
				DATA:NEEDS[!PlumeParty&!RealPlume]
			    {
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
				}
				DATA:NEEDS[RealPlume]
			    {
					powerEffectName = Kerolox_Upper2
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
				}
			    
			}
	    }

		SUBTYPE
	    {
			name = upgrade
			title = #$../../title$
			@title ^= :95:95+:
			descriptionSummary = Upgraded MonoPropellant; 20% Increased Thrust, 10% Increased Specific Impulse.
			descriptionDetail = <b>Thrust:</b> 10.1 kN ASL / 16.8 kN Vac.\n<b>Isp:</b> 209.0 s ASL / 346.5 s Vac.
			upgradeRequired = lv95Upgrade
			addedCost = #$../../addCost$
			addedMass = #$../../addMass$
			defaultSubtypePriority = 0
			primaryColor = #218e00
			secondaryColor = #ffffcc

			MODULE
			{
			    IDENTIFIER
			    {
					name = ModuleEngines*
			    }
				DATA
			    {
					maxThrust = #$../../../../upgradedThrust0$
					atmosphereCurve
					{
						key = #$../../../../../key00$
						key = #$../../../../../key10$
						key = #$../../../../../key20$
					}
				}			    
			}
	    }
		SUBTYPE
	    {
			name = upgradeLFO
			title = #$../../title$
			@title ^= :95:95LFO+:
			descriptionSummary = Upgraded LFO; 20% Increased Thrust, 10% Increased Specific Impulse.
			descriptionDetail = <b>Thrust:</b> 10.1 kN ASL / 16.8 kN Vac.\n<b>Isp:</b> 209.0 s ASL / 346.5 s Vac.
			upgradeRequired = lv95Upgrade
			addedCost = #$../../addCost$
			addedMass = #$../../addMass$
			@addMass += 0.06
			defaultSubtypePriority = 0
			primaryColor = #218e00
			secondaryColor = #bfa760

			MODULE
			{
			    IDENTIFIER
			    {
					name = ModuleEngines*
			    }

			    DATA:NEEDS[PlumeParty&!RealPlume]
			    {
					runningEffectName = runningPlumeParty
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
					maxThrust = #$../../../../upgradedThrust0$
					atmosphereCurve
					{
						key = #$../../../../../key00$
						key = #$../../../../../key10$
						key = #$../../../../../key20$
					}
				}
				DATA:NEEDS[!PlumeParty&!RealPlume]
			    {
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
					maxThrust = #$../../../../upgradedThrust0$
					atmosphereCurve
					{
						key = #$../../../../../key00$
						key = #$../../../../../key10$
						key = #$../../../../../key20$
					}
				}
				DATA:NEEDS[RealPlume]
			    {
					powerEffectName = Kerolox_Upper2
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
					maxThrust = #$../../../../upgradedThrust0$
					atmosphereCurve
					{
						key = #$../../../../../key00$
						key = #$../../../../../key10$
						key = #$../../../../../key20$
					}
				}		    
			}
	    }
	}
}

