@PART[_Knes_Station_Module_Hab]:NEEDS[FeatureComfort,Knes]:FOR[KerbalismDefault]
{
  MODULE
  {
    name = Comfort
    bonus = exercise
    desc = A treadmill designed to permit exercise in zero-g is included. The crew will love it.
  }

  @tags ^= :$: comfort:
}


