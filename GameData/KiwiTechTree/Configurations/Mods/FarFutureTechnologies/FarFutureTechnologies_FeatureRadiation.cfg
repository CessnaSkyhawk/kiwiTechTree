// A-134
@PART[fft-antimatter-microfission-1]:NEEDS[FeatureRadiation,FarFutureTechnologies]:AFTER[KerbalismDefault]
{
  MODULE
  {
    name = Emitter
    radiation = 0.0000277775 // 0.1 rad/h
    @radiation *= 5 // 0.5 rad/h
  }
}

