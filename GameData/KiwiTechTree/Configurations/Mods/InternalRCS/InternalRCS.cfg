//basicRocketry
@PART[nesdIntRcsDec]:AFTER[InternalRCS] // A weak radial decoupler, have it early enough, may be good for some of the 0.3125 parts in Luciole.
{
	@TechRequired = basicRocketry
	structuralUpgradeType = 0_2
}

// ***** Speciality Liquid Fuel/Mono Engines ***** \\

// Tier 4 - propulsionSystems
@PART[nesdIRlf*eng]:AFTER[InternalRCS] // Liquid Fuel Propulsion Engines
{	
	@MODULE[ModuleEnginesFX]
	{
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 270
			key = 1 80
			key = 5 0.001
		}
	}
	@TechRequired = propulsionSystems
	engineUpgradeType = standardLFO
	engineNumber = WR
	engineNumberUpgrade = WR+
	engineName = LF
	engineNameUpgrade = LF
	enginePartUpgradeName = IRLlfUpgrade
}

@PART[nesdIRmp*rcs|RcsOT*|nesdIR_OT*]:AFTER[InternalRCS] // MonoPropellant Thrusters
{
	rcsUpgradeType = coldGas
}

@PART[nesdIRmp*eng]:AFTER[InternalRCS] // Liquid Fuel Propulsion Engines
{	
	@MODULE[ModuleEnginesFX]
	{
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 250
			key = 1 120
			key = 5 0.001
		}
	}
	@TechRequired = propulsionSystems
	engineUpgradeType = standardMono
	engineNumber = WR
	engineNumberUpgrade = WR+
	engineName = LF
	engineNameUpgrade = LF
	enginePartUpgradeName = IRLmUpgrade
}

// Tier 5 - precisionPropulsion
PARTUPGRADE:NEEDS[InternalRCS]
{
	name = IRLlfUpgrade
	partIcon = nesdIRlf1eng
	techRequired = precisionPropulsion
	entryCost = 9000
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.
	title = EVR-WR Liquid Fuel Engine System Upgrade
	basicInfo = Increased Thrust, Increased Specific Impulse.
	manufacturer = Kiwi Imagineers
	description = Our imagineers dreamt about making the EVR-WR thrustier and efficientier and have "made it so".
}
@PARTUPGRADE[IRLlfUpgrade]:NEEDS[InternalRCS]:FOR[zKiwiTechTree]
{
	@entryCost = #$@PART[nesdIRlf1eng]/entryCost$
	@entryCost *= #$@KIWI_ENGINE_MULTIPLIERS/KEROLOX/UPGRADE_ENTRYCOST_MULTIPLIER$
	//@title = #$@PART[nesdIRlf1eng]/title$ Upgrade
	@description = #Our imagineers dreamt about making the $@PART[nesdIRlf1eng]/engineName$ thrustier and efficientier and have "made it so".
}
@PART[nesdIRlf*eng]:NEEDS[InternalRCS]:AFTER[zzKiwiTechTree]
{
	@description = #$description$ \n\n<color=#ff0000>This engine has an upgrade in $@PARTUPGRADE[IRLlfUpgrade]/techRequired$!</color> 
}

