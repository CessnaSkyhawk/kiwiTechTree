		@amount = 42
		@maxAmount = 42
	}
	
	
	engineUpgradeType = standardLFO
	engineNumber = 45
	engineNumberUpgrade = 45Q
	engineName = Batavorum
	engineNameUpgrade = Leibgarde
	enginePartUpgradeName = batavorumUpgrade
	
	solarPanelUpgradeTier = 4
}

