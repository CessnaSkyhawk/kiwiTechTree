@PART[liquidEngine2-2_v2]:NEEDS[ReStock]:AFTER[KiwiTechTree] // RE-L10 "Poodle"
{
	!PLUME {} // In case RealPlume is installed as we will insert our own.
	@entryCost = 9000
	@cost += 1200
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 475
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 305
			key = 1 270
			key = 3 0.001
		}
	}
	
	engineUpgradeType = standardLFO
	engineNumber = 10
	engineNumberUpgrade = 11
	engineName = Poodle
	engineNameUpgrade = Bichon Frise
	enginePartUpgradeName = poodleUpgrade
}

