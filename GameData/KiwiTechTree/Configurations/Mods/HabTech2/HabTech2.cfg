// Kiwi's Tech Tree Overhaul (HabTech2 by benjee10 Patch)
// Version 1.0
// Created: 15 April 2021 for KSP 1.11.2

// Structural
//
@PART[ht2_truss_*,ht2_JEM_EF]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = engineering101
}

// Coupling
//
@PART[ht2_CBM,ht2_trussPort,ht2_radialTrussPort]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = docking
}

// Payload
//
@PART[ht2_MPL*,ht2_moduleJEMlogistics,ht2_questPod]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = storageTech
}

// Heat Management
//
@PART[ht2_radiatorTriple]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = heatManagementSystems
}

// Electrics
//
@PART[ht2_solarArray_*]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = advElectrics
}

// Science
//
@PART[ht2_module*]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = earlyStations
}

// Pod
//
@PART[ht2_moduleCupola]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = hydroponics
}

// Utility
//
@PART[ht2_PMA]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = docking
}
@PART[ht2_questRack,ht2_handrail]:NEEDS[HabTech2]:FOR[KiwiTechTree]
{
	@TechRequired = engineering101
}