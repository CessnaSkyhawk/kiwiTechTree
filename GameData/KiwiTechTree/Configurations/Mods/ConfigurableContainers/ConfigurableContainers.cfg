// Kiwi's Tech Tree Overhaul (General Upgrade Configurations for Configurable Containers)
// Version 1.3
// Created: 18 January 2021 for KSP 1.9.1 to 1.10.1
// Last Updated: 18 January 2021
// Disables Fuel Tank upgrades if Configurable Containers is installed.

@KIWI_GENERAL_SETTINGS:NEEDS[ConfigurableContainers]:FIRST
{
	@UPGRADES
	{
		@FUELTANK = off 			// Options: on/off Turning off will disable the fuel tank upgrades in KTT.  This includes the composite material upgrade for SRBs.
	}
}