// Skipper - Sticks to the basics of the CryoEngines Patch
@PART[engineLargeSkipper_v2]:NEEDS[CryoEngines]:AFTER[ReStock]
{
	@title = RE-I5 "Skipper" Cryogenic Rocket Engine
	@entryCost = 50000
	@cost = 10000
	@TechRequired = evenHeavierCryoRocketry
	@mass = 3.85
	
	@MODULE[ModuleEnginesFX]
    {
		@maxThrust = 850

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 0.1
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 430
			key = 1 372
			key = 4 285
			key = 12 0.001
		}
	}
	
	engineUpgradeType = standardLH2CH4_RealPlume
	engineNumber = I5
	engineNumberMethalox = I5M
	engineNumberUpgrade = I7
	engineNumberMethaloxUpgrade = I7M
	engineName = Skipper
	engineNameUpgrade = Hopper
	engineNameMethalox = Jumper
	engineNameMethaloxUpgrade = Flyer
	
	enginePartUpgradeName = skipperUpgrade
	
	methaloxPowerEffectName = Methalox_LowerShock
	
    !EFFECTS {}
    EFFECTS
    {
		fx-skipper-running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				name = core
				modelName = CryoEngines/FX/fx-skipper-core-1
				transformName = fxTransformPlume
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 0.5
			}
			  
			MODEL_MULTI_PARTICLE
			{
				name = plume
				modelName = CryoEngines/FX/fx-skipper-plume-1
				transformName = fxTransformPlume
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 0.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}

