// Corgi (RL-10-C2x4)
@PART[restock-engine-375-corgi]:NEEDS[CryoEngines]:AFTER[ReStockPlus] // CR-10A "Stromboli" Cryogenic Rocket Engine
{
	@title = KR-10A "Corgi" Cryogenic Rocket Engine Cluster
	@TechRequired = veryHeavyCryoRocketry
	@mass = 5.2
	@entryCost = 40000
	@cost = 7500 
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 800
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 0.1
		}
		!atmosphereCurve {}
		atmosphereCurve
        {
            key = 0 450
            key = 1 225
			key = 4 120
			key = 12 0.001
        }
	}
	
	engineUpgradeType = standardLH2CH4_RealPlume
	engineNumber = 10A
	engineNumberMethalox = 10M
	engineNumberUpgrade = 10B
	engineNumberMethaloxUpgrade = 10MB
	engineName = Corgi
	engineNameUpgrade = Beagle
	engineNameMethalox = Chihuahua
	engineNameMethaloxUpgrade = Jack Russell
	
	enginePartUpgradeName = corgiUpgrade
	
	methaloxPowerEffectName = Methalox_Upper
}
