// Skiff (J-2)
@PART[LiquidEngineRE-I2]:HAS[#cryoEnginesPatch[on]]:NEEDS[CryoEngines&SquadExpansion/MakingHistory,!002_CommunityPartsTitles]:AFTER[KiwiTechTree]
{
	@title = RE-I2 "Skiff" Cryogenic Rocket Engine
}
@PART[LiquidEngineRE-I2]:HAS[#cryoEnginesPatch[on]]:NEEDS[CryoEngines&SquadExpansion/MakingHistory]:AFTER[KiwiTechTree]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 350
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 0.1
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 445
			key = 1 190
			key = 4 100
			key = 12 0.001
		}
	}
    @TechRequired = heavyCryoRocketry
	@entryCost = 12000
	@cost = 3500
	
	%engineUpgradeType = standardLH2CH4_RealPlume
	%engineNumber = I2
	%engineNumberMethalox = I2M
	%engineNumberUpgrade = I3
	%engineNumberMethaloxUpgrade = I3M
	%engineName = Skiff
	%engineNameUpgrade = Dory
	%engineNameMethalox = Wherry
	%engineNameMethaloxUpgrade = Dinghy
	
	%enginePartUpgradeName = skiffUpgrade
	
	methaloxPowerEffectName = Methalox_Upper
	

	!EFFECTS {}
	EFFECTS
	{
		fx-caravel-running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
				name = core
				modelName = CryoEngines/FX/fx-skiff-core-1
				transformName = fxTransformCore
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 0.5
			}
			MODEL_MULTI_PARTICLE
			{
				name = plume
				modelName = CryoEngines/FX/fx-skiff-plume-1
				transformName = fxTransformPlume
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 0.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}