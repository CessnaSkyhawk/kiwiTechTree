@PART[StTKSbase25]:AFTER[StockTKS] // TKS 2.5m Pod Decoupler
{
    @TechRequired = enginePlates
    @title = TKS 2.5m Pod Decoupler
    structuralUpgradeType = 5_6
}
@PART[StTKSantenna]:AFTER[StockTKS] // TKS Short-Range Antenna
{
    @TechRequired = science201
    @title = TKS Short-Range Antenna
}
@PART[StTKSdeorbit]:AFTER[StockTKS] // TKS-1 De-Orbiting Solid Rocket Engine
{
    @TechRequired = precisionPropulsion
    @title = TKS-1 De-Orbiting Solid Rocket Engine
}
@PART[StTKSfuel]:AFTER[StockTKS] // TKS-80 External Fuel Tank
{
    @TechRequired = flexibleFuelSolutions
    @title = TKS-80 External Fuel Tank
    fuelTankUpgradeType = standardLiquidFuel
    fuelTankSizeUpgrade = size0
}
@PART[StTKSbullet]:AFTER[StockTKS] // TKS Aerodynamic Cap
{
    @TechRequired = advAerodynamics
    @title = TKS Aerodynamic Cap
    structuralUpgradeType = 5_6
}
@PART[StTKSrcs]:AFTER[StockTKS] // TKS Re-Entry Control Module
{
    @TechRequired = advFlightControl
    @title = TKS Re-Entry Control Module
}
@PART[StTKSpod]:AFTER[StockTKS] // Mk3-1 "Charlemagne" Command Pod
{
    @TechRequired = heavyCommandModules
    @title = Mk3-1 "Charlemagne" Command Pod
    @entryCost = 12000
    @cost = 6000
    commandUpgradeType = standard
    commandUpgradeName = mk3PodUpgrade
}
