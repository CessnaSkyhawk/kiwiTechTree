@PART[cupola]:NEEDS[StationPartsExpansionRedux]:AFTER[zKiwiTechTree] // Makes sense to have the cupola a bit later
{
	@TechRequired = shortTermHabitation
	@MODULE[ModuleB9PartSwitch]
