// 26 October 2020: Changed KiwiAerospace to KiwiTechTree
// 10 November 2020: Standardized Upgrades

// "A bit later" Structural Pieces (Tiers 5-6)
@PART[sspx-cargo-container-radial-small-*|sspx-cargo-container-radial-medium-*]:NEEDS[StationPartsExpansionRedux]:FOR[zKiwiTechTree]
{
	structuralUpgradeType = 5_6
}

// "Later" Structural Pieces (Tiers 7-8)
@PART[sspx-cargo-container-25-*|sspx-cargo-container-375-*]:NEEDS[StationPartsExpansionRedux]:FOR[zKiwiTechTree]
{
	structuralUpgradeType = 7_8
}

// "Even Later" Structural Pieces (Tiers 9+)
@PART[sspx-cargo-container-radial-huge-*]:NEEDS[StationPartsExpansionRedux]:FOR[zKiwiTechTree]
{
	structuralUpgradeType = 9Plus
}