@PART[TT_19_NH_Generator]:NEEDS[TundraTechnologies,ProfileDefault]:FOR[KerbalismDefault]
{
	MODULE
  {
    name = ProcessController
    resource = _RTG
    title = RTG
    capacity = 0.9
    running = true
    toggle = false
  }

  !MODULE[ModuleGenerator] {}
  !MODULE[ModuleCoreHeat] {}
}

// All will emit the same radiation, assuming the shielding tech has improved
@PART[TT_19_NH_Generator]:NEEDS[FeatureRadiation,TundraTechnologies]:FOR[KerbalismDefault]
{
  MODULE
  {
    name = Emitter
    radiation = 0.0000207775 // 0.1 rad/h
  }
}