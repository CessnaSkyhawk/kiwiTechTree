	@entryCost = #$@PART[tbmProp]/entryCost$
	@entryCost *= #$@KIWI_ENGINE_MULTIPLIERS/JET/UPGRADE_ENTRYCOST_MULTIPLIER$
	@title = #$@PART[tbmProp]/title$ Upgrade
