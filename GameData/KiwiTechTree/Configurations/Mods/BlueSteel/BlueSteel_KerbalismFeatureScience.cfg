// Kiwi's Tech Tree Overhaul (Blue Steel by Well Pre-Alpha Kerbalism HDD Patch)
// Version 1.2
// Created 28 November 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 28 November 2020

// ============================================================================
// KERBALISM_HDD_SIZES - Temporary tweaking values
// ============================================================================
// Tweaking hints
//
// data - baseline size in Mb (keep in mind it gets 4 big upgrades, don't go overboard)
// samples - sample slots. this one is counter-intuitive, as most experiments
// occupy multiple slots per run. Slot size is tied to data scales in kerbalism's
// back-end, and samples have large data values for lab analysis purposes.
// ============================================================================
// Change values here, they'll get copied and patched later in this file.
// Anything that modifies tech tree positions
// (such as unmanned tech trees, or Probes Before Crew for example)
// will need a patch to balance these values, otherwise they make no sense.
// Patching mods that add a ton of command modules is a nightmare.
// General balancing idea: based on unlock tiers. Probes get on average
// 1.5 - 2 times more data storage due to lack of sample storage.
// ============================================================================
// Capacity Upgrades are multipliers for the base value


// ============================================================================
// MAKE SURE NO FIELDS ARE LEFT EMPTY OR COMMENTED OUT IN THIS SECTION,
// OTHERWISE MODULE MANAGER WILL THROW ERRORS
// ============================================================================
@KERBALISM_HDD_SIZES_KIWI:NEEDS[FeatureScience,BlueSteel]:FOR[000_KiwiTechTree]
{
	BlueSteel
	{
		// Cockpits
		MK1Cockpit										//T1
		{
			data = 2.0
			samples = 1
		}
		
		MK2Cockpit								//T4
		{
			data = 12
			samples = 5
		}
		
		Mk1Drone
		{
			data = 64.0
			samples = 0
		}
	}
}



// ============================================================================
// Individual part patches. Copies the values from above.
// Stop scrolling, there's not much you can fiddle with further.
// Do Not Touch! (please?)
// ============================================================================
@PART[blue_steel_cockpit_s0|blue_steel_cockpit_mk1]:NEEDS[FeatureScience,BlueSteel]:AFTER[KerbalismDefault]
{
	@MODULE[HardDrive]
	{
		@dataCapacity = #$@KERBALISM_HDD_SIZES_KIWI/BlueSteel/MK1Cockpit/data$
		@sampleCapacity = #$@KERBALISM_HDD_SIZES_KIWI/BlueSteel/MK1Cockpit/samples$
	}
}

@PART[blue_steel_crew_s1_1]:NEEDS[FeatureScience,BlueSteel]:AFTER[KerbalismDefault]
{
	@MODULE[HardDrive]
	{
		@dataCapacity = #$@KERBALISM_HDD_SIZES_KIWI/BlueSteel/MK2Cockpit/data$
		@sampleCapacity = #$@KERBALISM_HDD_SIZES_KIWI/BlueSteel/MK2Cockpit/samples$
	}
}

@PART[blue_steel_avionics_s0_1]:NEEDS[FeatureScience,BlueSteel]:AFTER[KerbalismDefault]
{
	@MODULE[HardDrive]
	{
		@dataCapacity = #$@KERBALISM_HDD_SIZES_KIWI/BlueSteel/Mk1Drone/data$
		@sampleCapacity = #$@KERBALISM_HDD_SIZES_KIWI/BlueSteel/Mk1Drone/samples$
	}
}
