// B9 Switch Patches
// Add Plurals to B9 Modules if they don't already exist.
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]]:FOR[zzzKiwiTechTree]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		%switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_ENGINESWITCH // Engine Models
	}
	
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[materialSwitch]]
	{
		%switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_MATERIALTYPES //Material Types
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cellSwitch]]
	{
		%switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_CELLTYPES //Cell Types
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[spaceSwitch]]
	{
		%switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_TPS // Thermal Protection Systems
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RCS]]
	{
		%switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_RCS // RCS Modes
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		%switcherDescriptionPlural = #LOC_KTT_B9DESCRIPTIONPLURALS_FUEL // Fuel Mixes
	}
}