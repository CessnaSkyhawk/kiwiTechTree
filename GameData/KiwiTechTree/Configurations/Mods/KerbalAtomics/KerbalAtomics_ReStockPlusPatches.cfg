// Not really supporting the Liquid Fuel Patch, sorry everyone who wants to use it.
@PART[restock-engine-cherenkov]:NEEDS[!NTRsUseLF,KerbalAtomicsLH2NTRModSupport]:AFTER[zKerbalAtomics]
{
	@engineUpgradeType = standardNuclear
    @mass = 10.25 // Doesn't change from Kerbal Atomics Patch
	engineModeID0 = LF
	engineModeID1 = LH2
}
