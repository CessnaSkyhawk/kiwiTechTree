// All will emit the same radiation, assuming the shielding tech has improved
@PART[ca_rtg2000|ca_rtg3900|ca_mer_rtg]:NEEDS[FeatureRadiation,CoatlAerospace]:FOR[KerbalismDefault]
{
  MODULE
  {
    name = Emitter
    radiation = 0.0000207775 // 0.1 rad/h
  }
}

// Should hopefully absorb  the RTGs as suggested by the shields... It will always be on as the guards are not toggled by an animation.
@PART[ca_mer_leu]:NEEDS[FeatureRadiation,CoatlAerospace]:FOR[KerbalismDefault]
{
  MODULE
  {
    name = Emitter
    radiation = -0.00000277775 // 0.01 rad/h
    @radiation *= 3 // 0.03 rad/h
    toggle = false
    ec_rate = 0
  }
}

@PART[ca_mer_leu]:NEEDS[ProfileDefault,FeatureReliability]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = Reliability
		type = Emitter
		title = Shield
		repair = Engineer
		mtbf = 72576000
		extra_cost = 2.5
		extra_mass = 0.1
	}
}