// Kiwi's Tech Tree Overhaul (Kerbal Engineer Redux by jrbudda Patch)
// Version 0.9
// Created 14 September for KSP 1.9.1
// Last Updated: 26 October 2020
// 26 October 2020: Changed KiwiAerospace to KiwiTechTree
// If folder is created called KerbalEngineerProbes, this will add Kerbal Engineer functionality to probes

@PART[*]:NEEDS[KerbalEngineerProbes]:HAS[@MODULE[ModuleCommand],#vesselType[Probe]]:FOR[zKiwiTechTree]
{
	MODULE
	{
		name = FlightEngineerModule
	}
}