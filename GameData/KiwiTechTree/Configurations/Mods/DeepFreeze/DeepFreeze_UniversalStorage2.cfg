// name = USGlykerolWedge

+PART[USHydrogenWedge]:NEEDS[DeepFreeze]
{
	@name = USGlykerolWedge
	// Shared by all parts in the mod
	// Module, Author, Manufacturer, Subcategory
	// These values should never change and are common to all parts.
	/+
	/-
	// .- -- .- --.. .. -. --.     --. ..- -.-- ...



	// Common fields
	// Every part has these core variables
	/+
		// Base attributes
			@title = Universal Storage: Glykerol Container
			@tags = Universal Storage Wedge Cryogenic Glykerol
			@description = Glykerol resource storage, built in wedge format to be mounted to Universal Storage cores.  Glykerol is stored cryogenically and this wedge contains insulated storage as well as cryogenic equipment and safety systems.  The Glykerol bottles may be refueled via lines, or the entire wedge can be removed on EVA and placed with new equipment or storage.  Four size variants are available.
			@cost = 400
			@mass = 0.200

		// Tech Tree
			@TechRequired = resourceExploitation
			@entryCost = 5000
	/-
	// .- -- .- --.. .. -. --.     --. ..- -.-- ...



	// Special
	// Contains any special functionality for this part
	/+
		// Universal Storage Part Switch Config
		// Used to set resources, cost and mass or different versions of the part
			@MODULE[USFuelSwitch]
			{
				@resourceNames = Glykerol;Glykerol;Glykerol;Glykerol
				@resourceAmounts = 15;30;45;60
				@initialResourceAmounts = 15;30;45;60
				@tankCost = 0;800;1200;1600
				@tankMass = 0;0.400;0.600;0.800
			}
}