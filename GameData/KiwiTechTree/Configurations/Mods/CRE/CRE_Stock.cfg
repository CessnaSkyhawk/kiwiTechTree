// Kiwi's Tech Tree Overhaul (CRE Stockalike British Rocketry by Beale Stock Patch)
// Version 0.9
// Created: 28 October 2020 for KSP 1.9.1
// Last Updated: 28 October 2020

// Move the Reliant even later if ReStockPlus and CRE is installed as we have to give a reason to get the Black Arrow some use
@PART[liquidEngine]:NEEDS[ReStockPlus,CRE]:FOR[zKiwiTechTree] // LV-T30 "Reliant"
{
	@TechRequired = heavyRocketry
}
@PARTUPGRADE[reliantUpgrade]:NEEDS[ReStockPlus,CRE]:FOR[zKiwiTechTree]
{
	@techRequired = evenHeavierRocketry
}