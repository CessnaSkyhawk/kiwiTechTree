//// ********* Fuel Tanks ********* \\\\

// Going to add in Methalox Fuel
@PART[TE_F1_S1_Tank|TE_F1_S2_Tank|TE_19_F9_S1_Tank|TE_19_F910_S1_Tank|TE_19_F9_S2_Tank|TE_19_F910_S2_Tank|TE_18_BFS_BACK_TANK|TE_18_BFS_Engine_Fairing]:NEEDS[B9PartSwitch,!ConfigurableContainers/Parts,!Pathfinder,!ModularFuelTanks,!RealFuels]:AFTER[TundraExploration]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Fuel]]
	{
		SUBTYPE:NEEDS[RationalResources,!CryoTanksMethalox]
		{
			name = MLOX
			tankType = RR_CryoMLOX
			title = Methalox
		}
		SUBTYPE:NEEDS[RationalResources,!CryoTanksMethalox]
		{
			name = LCH4
			tankType = RR_CryoM
			title = LqdMethane
		}
		SUBTYPE:NEEDS[CryoTanksMethalox]
		{
			name = Methalox
			tankType = LMOx
			title = #LOC_CryoTanks_switcher_fuel_methalox
		}
		SUBTYPE:NEEDS[CryoTanksMethalox]
		{
			name = Methane
			tankType = LM
			title = #LOC_CryoTanks_switcher_fuel_methane
		}
	}
}

