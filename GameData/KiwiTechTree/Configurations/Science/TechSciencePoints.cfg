@TechTree:HAS[#techTreeDifficulty[adaptive]]:FOR[zzKiwiTechTree]
{
	@RDNode:HAS[#tier[*]]
	{
		addBase = #$../adaptiveMultiplier$
		@addBase *= #$../techTreeMultiplier$
		@addBase *= #$tier$
		@cost += #$addBase$
	}
}

@TechTree:HAS[#techTreeDifficulty[adaptive]]:AFTER[zzKiwiTechTree]
{
	@RDNode:HAS[#tier[*]]
	{
		!addBase = DELETE
		!tier = DELETE
	}
}