

// Hydrogen Tank
+PART[hydrogen-25-1]:NEEDS[CryoTanks]:FOR[zKiwiTechTree]
{
	@entryCost *= 0.75
	@cost *= 0.3
	@name = kiwi-hydrogen-1875-1
	@title = H1875-18 Hydrogen Tank
	@rescaleFactor = 0.75
	@TechRequired = advFuelSystems
	@RESOURCE[LqdHydrogen]
	{
		@amount *= 0.2812
		@maxAmount *= 0.2812
	}
	
	@description = #$description$ \n\n<color=#ff0000>This part is rescaled from CryoTanks!</color>
}

